<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSU认证单元</title>

    <script src="./js/vnt.js"></script>
    <script src="./js/app.js"></script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
<div class="page-header">
    <h1>车辆跨域认证<small>让你的爱车更加安全</small></h1>
</div>
<div style="width: 500px;margin-left: 100px;">
    <form class="form-horizontal" action="/Graduate_design_war_exploded/TreatAuth" method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">随机值</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input_R"  name="input_R" placeholder="Random">
            </div>
        </div>

        <input type="hidden"  id="input_R_N" name="input_R_N" value="value">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" id="query-btn">认证</button>
                <a class="btn btn-default" href="./index.html" role="button">返回主页面</a>
            </div>
        </div>
    </form>
</div>

<script>
    let vnt=window.vnt;
    var input = document.getElementById("input_R_N");  //获取input对象
    var R_N=vnt.sha3(Math.floor(Math.random()*10).toString());
    input.setAttribute("value", R_N);  //为input对象设置value属性和值
</script>

</body>
</html>
