<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>车辆撤销</title>
    <script src="./js/vnt.js"></script>
    <script src="./js/app.js"></script>

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous">
    </script>
</head>
<body>
<div class="page-header">
    <h1>车辆撤销<small>温馨提示！撤销需谨慎</small></h1>
</div>
<div style="width: 500px;margin-left: 100px;">
    <form class="form-horizontal"  method="post">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input_name" name="username" placeholder="name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">随机值</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input_rd" name="rd" placeholder="random">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">身份证号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input_id" name="id" placeholder="ID">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">车牌号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input_carid" name="carid" placeholder="Car_ID">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">有效位</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input_isvalid" name="isvaild" placeholder="Is_Valid">
            </div>
        </div>
        <div class="form-group">
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="chexiao" class="btn btn-default">撤销</button>
                <button type="reset" class="btn btn-default">重置</button>
                <a class="btn btn-default" href="./index.html" role="button">返回主页面</a>
                <a class="btn btn-default" href="./cancel.html" role="button">进行撤销</a>
            </div>
        </div>
    </form>
</div>
<script>

    const vnt = window.vnt;
    const app = window.app;
    const contract = app.contract;

    let $personName=$("#input_name");
    let $personId=$("#input_id");
    let $carID=$("#input_carid");
    let $flag=$("#input_isvalid");
    let $address=$("#input_rd");

    $("#chexiao").on("click",()=>{
        console.log("1");
        let c=new CertificateInfo();
        c.personName=$personName.val().trim();
        c.personId=$personId.val().trim();
        c.carID=$carID.val().trim();
        c.flag=$flag.val().trim();
        app.un_upload(c,$address.val().trim());
    })
</script>
</body>
</html>
